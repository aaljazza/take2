{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Update {{restaurant.name}}
{% endblock title %}

{% block content %}
	<div class="col-6 mx-auto text-center">
        <form action="{% url 'update' restaurant.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create New Restaurant" class="btn btn-outline-success">
        </form>
    </div>
{% endblock content %}
