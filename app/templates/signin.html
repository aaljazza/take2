{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	Sign In
{% endblock title %}

{% block content %}
	<div class="col-3 text-center">
        <form action="{% url 'signin' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Sign In" class="btn btn-outline-success">
        </form>
    </div>
{% endblock content %}
